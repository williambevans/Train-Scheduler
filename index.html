<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">


    <title>Train Schedule</title>
</head>

<body>
  <div id="layout">
    <table class="table table-sm" align="center" id='train-table'>
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (mins)</th>
                <th scope="col">Next Arrival (HH:mm)</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="form" align="center">
        <form>

            <div class="form-group col-md-6">
                <label>Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Oregon Trail">
            </div>
            <div class="form-group col-md-6">
                <label>Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Salem, Oregon">
            </div>

            <div class="form-group col-md-6">
                <label for="inputAddress">First Train Time</label>
                <input type="text" class="form-control" id="firstTime" placeholder="12:00">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress2">Frequency (mins)</label>
                <input type="text" class="form-control" id="frequency" placeholder="25">
            </div>
            <button type="submit" id="add-train-button" class="btn btn-primary">Add Train</button>

        </form>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="assets/logic.js"></script>
</body>

</html>
